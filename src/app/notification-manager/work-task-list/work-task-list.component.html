<h4>Work</h4>

<article>
  <header>Completed</header>
  <app-todo-list
    [list]="(done | async) ?? []"
    [icon]="checkbox"
    (setTaskStatus)="workTask($event, true)"
  ></app-todo-list>
</article>

<article>
  <header>In-Progress</header>
  <app-todo-list
    [list]="(todo | async) ?? []"
    [icon]="outline"
    (setTaskStatus)="workTask($event, false)"
  ></app-todo-list>
</article>
